    <link rel="stylesheet" href={% static 'css/styles.css' %}>
    <link rel="shortcut icon" href={% static 'imgs/icon.png' %} type="image/x-icon" />
    <script>
        function toPage(event) {
            if (event.key == 'Enter') {
                //alert($('#topage').val());
                last_index = window.location.href.lastIndexOf('?page=');
                url = window.location.href.substring(0, last_index);
                url += '?page=' + $('#topage').val().toString();
                window.location.href = url;
            }
        }
    </script>
    {% block head %}
        <title>iMovies</title>
    {% endblock %}
</head>

    {% endblock %}
